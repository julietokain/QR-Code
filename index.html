<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Manrope:wght@800&family=Outfit:wght@400;700&family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <div class="qr-code-component">
            <img src="images/image-qr-code.png" alt="qr-code">
            <h2>Improve your front-end <br>skills by building projects</h2>
            <p>Scan the QR code to visit Frontend <br>Mentorand take your coding skills to <br>the next level</p>    
        </div>
    </div>
</body>
</html>
